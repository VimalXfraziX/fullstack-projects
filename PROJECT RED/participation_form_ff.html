<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Free Fire | Participation Form</title>
    <link rel="icon" href="/IMGs/fevicon/fevicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/participation_form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="form">

        <section class="contact-info">
            <h1 class="title">Thank you!</h1>
            <p class="text">
                Thank you for registering for the <b>Thug Championship</b>. Get ready for an exciting competition
                and a chance to win exciting prizes
            </p>
        </section>

        <section class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form class="registration-form" id="reg-form">

                <div class="info-container">
                    <h2 class="title">Free Fire Form</h2>

                    <div class="main-form-container">

                        <div class="input-container">
                            <input placeholder="Enter Team Name" type="text" id="team_name" name="Team_Name"
                                class="input" required />
                            <i class='bx bxs-group'></i>
                        </div>
                        <div class="input-container">
                            <input placeholder="Enter Contact Email" type="email" name="Contact_Email"
                                id="contact_email" class="input" required />
                            <i class='bx bxs-envelope'></i>
                        </div>

                        <div class="playerbox input-container">
                            <div class="player">
                                <h3>1st Player</h3>
                                <i class='bx bx-plus' id="plus-icon"></i>
                                <i class='bx bx-minus' id="minus-icon"></i>
                            </div>

                            <div class="hide">
                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game Name" id="1st_player_name"
                                        name="1st_Player_Name" required class="input" />
                                </div>

                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game UID" id="1st_player_uid"
                                        name="1st_Player_UID" required class="input" />
                                </div>
                            </div>

                        </div>
                        <div class="playerbox input-container">
                            <div class="player">
                                <h3>2nd Player</h3>
                                <i class='bx bx-plus' id="plus-icon"></i>
                                <i class='bx bx-minus' id="minus-icon"></i>
                            </div>

                            <div class="hide">
                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game Name" id="2nd_player_name"
                                        name="2nd_Player_Name" required class="input" />
                                </div>

                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game UID" id="2nd_player_uid"
                                        name="2nd_Player_UID" required class="input" />
                                </div>
                            </div>
                        </div>
                        <div class="playerbox input-container">
                            <div class="player">
                                <h3>3rd Player</h3>
                                <i class='bx bx-plus' id="plus-icon"></i>
                                <i class='bx bx-minus' id="minus-icon"></i>
                            </div>

                            <div class="hide">
                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game Name" id="3rd_player_name"
                                        name="3rd_Player_Name" required class="input" />
                                </div>

                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game UID" id="3rd_player_uid"
                                        name="3rd_Player_UID" required class="input" />
                                </div>
                            </div>
                        </div>
                        <div class="playerbox input-container">
                            <div class="player">
                                <h3>4th Player</h3>
                                <i class='bx bx-plus' id="plus-icon"></i>
                                <i class='bx bx-minus' id="minus-icon"></i>
                            </div>

                            <div class="hide">
                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game Name" id="4th_player_name"
                                        name="4thPlayer_Name" required class="input" />
                                </div>

                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game UID" id="4th_player_uid"
                                        name="4th_Player_UID" required class="input" />
                                </div>
                            </div>
                        </div>
                        <div class="playerbox input-container">
                            <div class="player">
                                <h3>Optional Player</h3>
                                <i class='bx bx-plus' id="plus-icon"></i>
                                <i class='bx bx-minus' id="minus-icon"></i>
                            </div>

                            <div class="hide">
                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game Name" id="optional_player_name"
                                        name="Optional_Player_Name" class="input" />
                                </div>

                                <div class="playerinput input-container">
                                    <input type="text" placeholder="In Game UID" id="optional_player_uid"
                                        name="Optional_Player_UID" class="input" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="formbtn">
                    <button class="cancelBtn" type="button" name="cancel">Back</button>
                    <button class="nextBtn" type="Submit" name="next">Submit</button>
                </div>

            </form>
        </section>
    </main>

    <script src="/assets/js/participation_form.js"></script>
</body>

</html>
